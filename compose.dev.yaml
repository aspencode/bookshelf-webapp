services:
  db:
    image: postgres:16
    container_name: bookshelf_db
    env_file:
      - .env
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: bookshelf_api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./api:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - CHOKIDAR_USEPOLLING=true
    

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bookshelf_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api

volumes:
  pgdata:
